<!DOCTYPE html>
<html>
<head>
    <title>Text to Base64 Converter</title>
</head>
<body>
    <h1>Text to Base64 Converter</h1>
    
    <div>
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" placeholder="Type your text here">
        <button onclick="convertToBase64()">Convert to Base64</button>
    </div>

    <div>
        <p><strong>Base64 Result:</strong></p>
        <p id="base64Output"></p>
    </div>

    <script>
        function convertToBase64() {
            const textInput = document.getElementById('textInput');
            const base64Output = document.getElementById('base64Output');

            const inputText = textInput.value;
            const base64Text = btoa(inputText); // Convert to Base64

            base64Output.textContent = base64Text;
        }
    </script>
</body>
</html>
